<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <title>HTMLCSSPartie2Exo9</title>
  <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
 <!--Voici comment faire un formulaire-->
  <form action="#" method="POST"/>
    <fieldset class="color">
      <legend class="color">Votre identité</legend>
      <ol>
        <li>
          <label>Nom :
            <input type="text" name="Name" placeholder="Nom"/>
          </label>
        </li>
        <li>
          <label>Prénom :
            <input type="text" name="FirstName" placeholder="Prénom"/>
          </label>
        </li>
        <li>
          <label>Adresse mail :
            <input type="email" name="MailAdress" placeholder="Adresse mail"/>
          </label>
        </li>
      </ol>
    </fieldset>
    <fieldset class="colora">
      <legend class="colora">Adresse de livraison</legend>
      <ol>
        <li>
          <label>Adresse :
            <textarea rows=4 cols=20 id="Adresse"></textarea>
          </label>
        </li>
        <li>
          <label>Code postal :
            <input type="text" name="PostalCode" placeholder="Code postal"/>
          </label>
        </li>
        <li>
          <label>Ville :
            <input type="text" name="Town" placeholder="Ville"/>
          </label>
        </li>
      </ol>
    </fieldset>
    <fieldset class="colorb">
      <legend class="colorb">Informations de réglement</legend>
     <ol>
      <li>Type de carte bancaire
        <ul>
          <li>
            <label>
              <input type="radio" name="card" value="card" id="Mastercard"/>Mastercard
            </label>
          </li>
          <li>
          <label>
            <input type="radio" name="card" value="small" id="Visa"/>Visa
          </label>
          </li>
        </ul>
          <li>Numéro de carte
            <label>
              <input type="text" name="CardNumber" placeholder="Numéro de carte" id="Numéro de carte"/>
            </label>
          </li>
          <li>
            <label>Code de sécurité :
              <input type="text" name="SecurityCode" placeholder="Code de sécurité" id="Code de sécurité"/>
            </label>
          </li>
          <li>
            <label>Nom du titulaire :
              <input type="text" name="NameHolder" placeholder="Nom du titulaire" id="Nom du titulaire"/>
            </label>
          </li>
    </fieldset>
      <input type="submit" name"button" value="J'achète!"/>
   </form>
 </body>
</html>
